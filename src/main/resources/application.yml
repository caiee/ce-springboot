
server:
  port: 9090 # 监听端口
  context-path: /zhaimi # 访问路径
  tomcat:
    max-threads: 400
    compression: on
    ajp:
      port: 9091
      remoteAuthentication: false
      enabled: true
spring:
  datasource:
      name: test
      url: jdbc:mysql://127.0.0.1/test
      username: root
      password: root
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
  main:
    web-environment: true
  profiles:
    # active: local # 默认为local配置


mybatis:
  type-aliases-package: com.ce.springboot.entity # 别名扫描包
  mapper-locations: classpath*:**/*Mapper.xml # mapper文件扫描
  config-location: classpath:mybatis-config.xml # 指定Mybatis配置文件, 可以指定一些插件.